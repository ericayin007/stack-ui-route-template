<!DOCTYPE html>
<html lang="en" ng-app="ROUTE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI-Router</title>
    <!-- Load CSS files -->
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/assets/css/animate.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />
</head>

<body>
    <!-- Sets navigation bar classes -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid ">
            <!-- Brand and toggle group display -->
            <div class="navbar-header ">
                <!-- Defines navigation bar button -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
                    data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="IBM-Logo.png" height="35" alt="IBM">
                </a>
                <!--<a class="navbar-brand" href="#">IBM</a>-->
            </div>

            <!-- Nav links for toggling -->
            <div class="collapse navbar-collapse navbar-right" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a href="#!/route1" data-target="#route1" data-toggle="tab">
                            Route1 <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#!/route2" data-target="#route2" data-toggle="tab">
                            Route2 <span class="sr-only">(route2)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#!/route3" data-target="#route3" data-toggle="tab">
                            Route3 <span class="sr-only">(route3)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#!/route4" data-target="#route4" data-toggle="tab">
                            Route4 <span class="sr-only">(route4)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#!/route5" data-target="#route5" data-toggle="tab">
                            Route5 <span class="sr-only">(route5)</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Tab panes -->
    <div class="container tab-content">
        <ui-view></ui-view>
    </div>

    <div class="footer">
        IBM Manufacturing solutions Pte Ltd
    </div>

    <!-- Load JS files -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/app-config.js"></script>
    <script src="app/route1/route1-controller.js"></script>
    <script src="app/route2/route2-controller.js"></script>
    <script src="app/route3/route3-controller.js"></script>
    <script src="app/route4/route4-controller.js"></script>
    <script src="app/route5/route5-controller.js"></script>

</body>

</html>
